<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lesson 23 Activity 3</h1> <br><br>
    <h2>Call Stack in JS</h2> <br><br>
    <p id="demo"></p>

    <script>

        function add(x, y) {
            return (x + y);

        }


        function average(a, b) {
            return add(a, b) / 2;
        }

        document.getElementById("demo").innerHTML = "\n The Average of 11 & 22 is :  " + average(11, 22);
    </script>

</body>

</html>
