<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <h1>Lesson 21 Activity 3</h1>
    <h2>Switch Case Statements in JS</h2><br><br>
    <select name="select_day" id="select_day">
        <option value="Mon">Monday</option>
        <option value="Tue">Tuesday</option>
        <option value="Wed">Wednesday</option>
        <option value="Thu">Thursday</option>
        <option value="Fri">Friday</option>
        <option value="Sat">Saturday</option>
        <option value="Sun">Sunday</option>
    </select><br><br>
    <button onclick="myday()">Click me</button>

    <script>
        function myday() {
            var day = document.getElementById("select_day").value;

            switch (day) {
                case "Mon":
                    document.write("Day 1");
                    break;
                case "Tue":
                    document.write("Day 2");
                    break;
                case "Wed":
                    document.write("Day 3");
                    break;
                case "Thu":
                    document.write("Day 4");
                    break;
            }
        }
    </script>


</body>

</html>
