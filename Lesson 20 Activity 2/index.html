<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <h1>Lesson 20 Activity 2</h1>
    <h2>Scope of Variables in Functions</h2>
    <button onclick="myfunc()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
        function myfunc() {
            var a = 4;
            document.getElementById("demo").innerHTML = b * a;
        }
        // document.getElementById("demo1").innerHTML = "The value of a is: " + a;
        document.getElementById("demo1").innerHTML = "The value of b is: " + b;
    </script>
</body>

</html>
